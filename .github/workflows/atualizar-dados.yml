name: üîÑ Atualizar Dados

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

# üîí Garante permiss√£o de escrita para o token padr√£o do Actions
permissions:
  contents: write

jobs:
  atualizar:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Clonar reposit√≥rio (com hist√≥rico completo e token de escrita)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Passa o token explicitamente para garantir a autentica√ß√£o correta
          token: ${{ secrets.GITHUB_TOKEN }} 
          persist-credentials: true

      - name: üêç Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install gspread oauth2client

      - name: üîë Configurar credenciais Google
        run: |
          # Cria o arquivo credentials.json a partir do segredo
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials.json

      - name: ‚ñ∂Ô∏è Executar script
        run: python atualizar_dados.py

      - name: üì§ Commit e Push (Vers√£o Robusta e Segura)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Automa√ß√£o de Dados"
          git add -A
          
          # Tenta o commit; se n√£o houver altera√ß√µes, ignora o erro e continua
          git commit -m "Atualiza√ß√£o autom√°tica de dados" || echo "Nenhuma altera√ß√£o para commitar. Prosseguindo..."
          
          # Verifica se o commit foi realizado (se o comando anterior foi bem-sucedido)
          if [ $? -eq 0 ]; then
            echo "Commit realizado. Integrando mudan√ßas remotas antes do push..."
            
            # Puxa (pull) as √∫ltimas altera√ß√µes, fazendo um rebase para aplicar
            # o commit do Action por cima das mudan√ßas remotas. Isso resolve o erro 'fetch first'.
            git pull origin main --rebase
            
            # Tenta o push normal.
            git push origin HEAD:main
          fi
