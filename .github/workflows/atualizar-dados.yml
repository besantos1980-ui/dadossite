name: üîÑ Atualizar Dados

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

# üîí Solu√ß√£o: Adiciona permiss√£o de escrita (write) para o token GITHUB_TOKEN
permissions:
  contents: write

jobs:
  atualizar:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Clonar reposit√≥rio (com hist√≥rico completo)
        uses: actions/checkout@v4 # Atualizei para v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: üêç Configurar Python
        uses: actions/setup-python@v5 # Atualizei para v5
        with:
          python-version: '3.11'

      - name: üì¶ Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install gspread oauth2client

      - name: üîë Configurar credenciais Google
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials.json

      - name: ‚ñ∂Ô∏è Executar script
        run: python atualizar_dados.py

      - name: üì§ Commit e Push (for√ßado)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Automa√ß√£o de Dados"
          git add -A
          git commit -m "Atualiza√ß√£o autom√°tica de dados" || echo "Nenhuma altera√ß√£o para commitar"
          
          # Tenta o push for√ßado. Com a permiss√£o 'contents: write' acima,
          # este comando agora deve ser executado sem erro de rejei√ß√£o.
          git push origin HEAD:main --force
