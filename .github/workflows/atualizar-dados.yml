name: üîÑ Atualizar Dados

on:
  schedule:
    # Executa todo dia √†s 9:00 AM (hor√°rio UTC)
    - cron: '0 9 * * *'
  
  # Permite executar manualmente pelo painel do GitHub
  workflow_dispatch:

jobs:
  atualizar:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Clonar reposit√≥rio
        uses: actions/checkout@v3
      
      - name: üêç Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: üì¶ Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install gspread oauth2client
      
      - name: üîë Configurar credenciais Google
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials.json
      
      - name: ‚ñ∂Ô∏è Executar script
        run: python atualizar_dados.py
      
      - name: üì§ Fazer commit e push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Automa√ß√£o de Dados"
          git add -A
          git push
