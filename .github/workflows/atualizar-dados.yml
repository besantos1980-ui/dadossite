name: üîÑ Atualizar Dados

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

# üîí Garante permiss√£o de escrita para o token padr√£o do Actions
permissions:
  contents: write

jobs:
  atualizar:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Clonar reposit√≥rio (com hist√≥rico completo e token de escrita)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Passa o token explicitamente para garantir a autentica√ß√£o correta
          token: ${{ secrets.GITHUB_TOKEN }} 
          persist-credentials: true

      - name: üêç Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install gspread oauth2client

      - name: üîë Configurar credenciais Google
        run: |
          # Cria o arquivo credentials.json a partir do segredo
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials.json

      - name: ‚ñ∂Ô∏è Executar script
        run: python atualizar_dados.py

      - name: üì§ Commit, Pull e Push (Simplificado)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Automa√ß√£o de Dados"
          git add -A
          
          # Tenta o commit. Se n√£o houver altera√ß√µes, o comando falha (exit code 1)
          # A op√ß√£o || true faz com que o script ignore a falha e continue
          git commit -m "Atualiza√ß√£o autom√°tica de dados" || true
          
          # Verifica se o commit foi realizado ou se o status do Git mudou
          # Usamos o 'git status --porcelain' para ver se h√° trabalho pendente
          if [[ $(git status --porcelain) ]]; then
            echo "Aten√ß√£o: Houve um erro no commit ou o reposit√≥rio ainda est√° sujo ap√≥s o script. Abortando push."
            # Se o commit falhou por n√£o haver altera√ß√µes, este bloco √© ignorado.
            # Se o commit falhou por outro motivo, ele reporta o erro.
          else
            echo "Iniciando sincroniza√ß√£o e push."
            
            # Puxa (pull) as √∫ltimas altera√ß√µes, aplicando o commit do Action por cima (rebase).
            git pull origin main --rebase
            
            # Tenta o push final.
            git push origin HEAD:main
          fi
