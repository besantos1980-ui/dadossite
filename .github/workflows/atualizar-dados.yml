name: üîÑ Atualizar Dados

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

# 1. ‚úÖ Permiss√£o de Escrita Adicionada (Correto)
permissions:
  contents: write

jobs:
  atualizar:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Clonar reposit√≥rio (com hist√≥rico completo e TOKEN expl√≠cito)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # 2. ‚úÖ Autentica√ß√£o Expl√≠cita do Token
          token: ${{ secrets.GITHUB_TOKEN }}
          # O persist-credentials n√£o √© mais estritamente necess√°rio, mas pode ficar:
          persist-credentials: true 

      - name: üêç Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install gspread oauth2client

      - name: üîë Configurar credenciais Google
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials.json

      - name: ‚ñ∂Ô∏è Executar script
        run: python atualizar-dados.py

      - - name: üì• Clonar reposit√≥rio (com hist√≥rico completo e TOKEN expl√≠cito)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }} # Garante que o token de escrita seja usado
          persist-credentials: true 
          
# ... (etapas de configura√ß√£o, instala√ß√£o e execu√ß√£o do script) ...

      - name: üì§ Commit e Push (SEGURO - sem force)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Automa√ß√£o de Dados"
          git add -A
          
          # Tenta o commit; se n√£o houver altera√ß√µes, ignora o erro e continua
          git commit -m "Atualiza√ß√£o autom√°tica de dados" || echo "Nenhuma altera√ß√£o para commitar. Prosseguindo..."
          
          # Se o commit foi bem-sucedido, precisamos integrar as mudan√ßas remotas
          if [ $? -eq 0 ]; then
            echo "Tentando integrar as mudan√ßas remotas antes do push..."
            # Puxa (pull) as √∫ltimas altera√ß√µes, fazendo um rebase para aplicar
            # o commit do Action por cima delas.
            git pull origin main --rebase
            
            # Tenta o push normal.
            git push origin HEAD:main
          fi
