name: üîÑ Atualizar Dados

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

# üîí Garante permiss√£o de escrita para o token padr√£o do Actions
permissions:
  contents: write

jobs:
  atualizar:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Clonar reposit√≥rio (com hist√≥rico completo e token de escrita)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Passa o token explicitamente para garantir a autentica√ß√£o correta
          token: ${{ secrets.GITHUB_TOKEN }} 
          persist-credentials: true

      - name: üêç Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install gspread oauth2client

      - name: üîë Configurar credenciais Google
        run: |
          # Cria o arquivo credentials.json a partir do segredo
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials.json

      - name: ‚ñ∂Ô∏è Executar script
        run: python atualizar_dados.py

      - name: üì§ Commit e Push (Garantindo Execu√ß√£o)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Automa√ß√£o de Dados"
          git add -A
          
          # 1. Verifica se h√° alguma altera√ß√£o stageada para commitar
          if git diff --staged --quiet; then
            echo "Nenhuma altera√ß√£o para commitar. Encerrando."
            exit 0
          fi
          
          # 2. Faz o commit, agora garantido de que haver√° conte√∫do
          git commit -m "Atualiza√ß√£o autom√°tica de dados"
          
          # 3. Integra mudan√ßas remotas (Pull + Rebase)
          echo "Integrando mudan√ßas remotas antes do push..."
          # O rebase √© essencial para resolver o 'fetch first'
          git pull origin main --rebase
          
          # 4. Tenta o push final
          git push origin HEAD:main
