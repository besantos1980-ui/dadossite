name: üîÑ Atualizar Dados

on:
  schedule:
    - cron: '0 9 * * *' # Executa todo dia √†s 9:00 UTC
  workflow_dispatch:

jobs:
  atualizar:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Clonar reposit√≥rio
        uses: actions/checkout@v3

      - name: üêç Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install gspread oauth2client

      - name: üîë Configurar credenciais Google
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials.json

      - name: ‚ñ∂Ô∏è Executar script
        run: python atualizar_dados.py

      - name: üì§ Commit e Push seguro
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Automa√ß√£o de Dados"
          git add -A
          git commit -m "Atualiza√ß√£o autom√°tica de dados" || echo "Nenhuma altera√ß√£o para commitar"
          
          # Sincroniza com remoto antes do push
          git pull --rebase origin main
          
          # Faz o push
          git push origin main
