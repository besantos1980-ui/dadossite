name: üîÑ Atualizar Dados

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

# 1. ‚úÖ Permiss√£o de Escrita Adicionada (Correto)
permissions:
  contents: write

jobs:
  atualizar:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Clonar reposit√≥rio (com hist√≥rico completo e TOKEN expl√≠cito)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # 2. ‚úÖ Autentica√ß√£o Expl√≠cita do Token
          token: ${{ secrets.GITHUB_TOKEN }}
          # O persist-credentials n√£o √© mais estritamente necess√°rio, mas pode ficar:
          persist-credentials: true 

      - name: üêç Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install gspread oauth2client

      - name: üîë Configurar credenciais Google
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials.json

      - name: ‚ñ∂Ô∏è Executar script
        run: python atualizar_dados.py

      - name: üì§ Commit e Push (for√ßado)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Automa√ß√£o de Dados"
          git add -A
          git commit -m "Atualiza√ß√£o autom√°tica de dados" || echo "Nenhuma altera√ß√£o para commitar"
          
          # 3. ‚ö†Ô∏è Mantendo o Push For√ßado para resolver a rejei√ß√£o.
          git push origin HEAD:main --force
