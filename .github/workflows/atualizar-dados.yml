name: üîÑ Atualizar Dados e Criar PR

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

# üîí Permiss√µes: √â crucial ter permiss√£o de escrita para criar branches e Pull Requests
permissions:
  contents: write
  pull-requests: write # Permiss√£o espec√≠fica para a a√ß√£o de criar PR

jobs:
  atualizar:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Clonar reposit√≥rio (Sem hist√≥rico completo √© suficiente agora)
        uses: actions/checkout@v4
        with:
          # N√£o precisamos mais do hist√≥rico completo, apenas dos arquivos atuais.
          fetch-depth: 1 
          token: ${{ secrets.GITHUB_TOKEN }} 

      - name: üêç Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install gspread oauth2client

      - name: üîë Configurar credenciais Google
        run: |
          # Cria o arquivo credentials.json a partir do segredo
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials.json

      - name: ‚ñ∂Ô∏è Executar script (que modificar√° arquivos)
        run: python atualizar_dados.py
      
      - name: üìù Commit e Push para um Novo Branch
        id: commit
        run: |
          # Define o nome do novo branch
          BRANCH_NAME="feat/dados-$(date +%Y%m%d%H%M)"
          COMMIT_MESSAGE="Atualiza√ß√£o autom√°tica de dados: $(date +%Y-%m-%d)"
          
          # Configura as credenciais
          git config --local user.email "action@github.com"
          git config --local user.name "Automa√ß√£o de Dados"
          
          # Verifica se h√° altera√ß√µes para commitar
          if git diff --staged --quiet && git diff --quiet; then
            echo "Nenhuma altera√ß√£o nos dados. Encerrando."
            echo "pushed=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Cria o novo branch e alterna para ele
          git checkout -b $BRANCH_NAME
          
          # Faz o commit
          git add -A
          git commit -m "$COMMIT_MESSAGE"
          
          # Envia o novo branch para o GitHub
          git push origin $BRANCH_NAME
          
          # Exporta vari√°veis para o pr√≥ximo passo
          echo "pushed=true" >> $GITHUB_OUTPUT
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: ‚ûï Criar Pull Request
        # S√≥ executa se a etapa de commit acima realmente enviou um novo branch
        if ${{ steps.commit.outputs.pushed == 'true' }}
        uses: peter-evans/create-pull-request@v6
        with:
          # O branch que acabamos de criar
          source-branch: ${{ steps.commit.outputs.branch_name }}
          # O branch principal para onde queremos fazer o merge
          target-branch: main
          # T√≠tulo e corpo do PR
          title: "ü§ñ Atualiza√ß√£o Autom√°tica de Dados: ${{ steps.commit.outputs.branch_name }}"
          body: |
            Este Pull Request foi criado automaticamente pelo fluxo de trabalho de dados.
            
            Por favor, revise as altera√ß√µes nos arquivos e fa√ßa o merge quando aprovado.
          token: ${{ secrets.GITHUB_TOKEN }}
