name: Atualizar Dados

on:
  schedule:
    - cron: '0 9 * * *' # Executa todo dia às 9:00 UTC
  workflow_dispatch:

jobs:
  atualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório (com histórico completo)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install gspread oauth2client

      - name: Configurar credenciais Google
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS }}" > credentials.json

      - name: Executar script
        run: python atualizar_dados.py

      - name: Commit e Push (forçado)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Automação de Dados"
          git add -A
          git commit -m "Atualização automática de dados" || echo "Nenhuma alteração para commitar"
          git push origin HEAD:main --force
